<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta property="og:image" content="img/kantor.jpg">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./css/style.css" />
			<link rel="stylesheet" href="./css/container.css" />
			<link rel="stylesheet" href="./css/form.css" />
		<script defer src="./js/script.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
		<title>Currency value</title>
	</head>
	<body class="body">
		<div class="container">
			<header class="container__header"><h1>Walutomat.pl</h1></header>
			<form class="form js-form">
				<fieldset class="form__fieldset">
					<legend class="form__legend">Kalkulator walut:</legend>
					<p>
						<label>Kwota wymiany:<input class="form__input js-pln" requrired type="number" min="1" step="0.0" placeholder="PLN"/></label>
					</p>
					<p>
						<label
							>Kurs waluty:<select class="form__select js-currency" name="currency">
								<option class="js-euro" value="4.81" >Euro 4.81</option>
								<option class="js-usd"	value="4.83">Dolar amerykański 4.83</option>
								<option class="js-gbp" value="5.51">Funt brytyjski 5.51</option>
							</select>
						</label>
					</p>
					<p>Otrzymasz: <strong class="js-result">0.00</strong><span class="js-currencyName">PLN</span></p>
					<p><button class="form__button" type="reset">Wyczyść</button></p>
					<p class="form__footer">kurs walut na dzień: 05.10.2022r.</p>
				</fieldset>
			</form>
			
		</div>
	</body>
</html>
